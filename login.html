<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aldeias Históricas - Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #f8f8f8;
            padding: 10px 20px;
            font-family: Arial, sans-serif;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .navbar li {
            margin-right: 20px;
            position: relative;
        }

        .navbar a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }

        .navbar a:hover {
            color: gray;
        }
    </style>
</head>
<body>

<!-- Cabeçalho com navegação -->
<nav class="navbar">
    <ul>
        <li>
            <a href="home.html">
                <img src="imagens/castle.svg" alt="Home" class="home-icon" width="30px">
                Aldeias históricas
            </a>
        </li>
    </ul>

    <div class="auth-links">
        <a href="login.html">Login</a>
        <a href="registo.html">Registo</a>
    </div>
</nav>

<!-- Formulário de Login -->
<div class="container mt-5">
    <h2>Login</h2>
    <form>
        <div class="form-group">
            <label for="loginUtilizador">Nome de Utilizador</label>
            <input type="text" class="form-control" id="loginUtilizador" placeholder="Introduza o nome de utilizador" required>
        </div>
        <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Introduza a password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
