<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aldeias Históricas - Registo</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
         .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #f8f8f8;
            padding: 10px 20px;
            font-family: Arial, sans-serif;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .navbar li {
            margin-right: 20px;
            position: relative;
        }

        .navbar a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }

        .navbar a:hover {
            color: gray;
        }
    </style>
</head>
<body>

<!-- Cabeçalho com navegação -->
<nav class="navbar">
    <ul>
        <li>
            <a href="home.html">
                <img src="imagens/castle.svg" alt="Home" class="home-icon" width="30px">
                Aldeias históricas
            </a>
        </li>
        
    </ul>

    <div class="auth-links">

        <a href="login.html">Login</a>
        <a href="registo.html">Registo</a>
    </div>
</nav>

<!-- Formulário de Registo -->
<div class="container mt-5">
    <h2>Registo</h2>
    <form>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Introduza o seu nome" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Introduza o seu email" required>
        </div>
        <div class="form-group">
            <label for="nomeUtilizador">Nome de Utilizador</label>
            <input type="text" class="form-control" id="nomeUtilizador" placeholder="Introduza o nome de utilizador" minlength="6" maxlength="20" required>
            <small class="form-text text-muted">O nome de utilizador tem de ter entre 6 e 20 caracteres.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Introduza a password" minlength="6" maxlength="15" required>
            <small class="form-text text-muted">A password tem de ter entre 6 e 15 caracteres.</small>
        </div>
        <button type="submit" class="btn btn-primary">Criar conta</button>
    </form>
</div>

<!-- Modal de Login -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="loginUtilizador">Utilizador</label>
                        <input type="text" class="form-control" id="loginUtilizador" placeholder="Introduza o nome de utilizador" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Introduza a password" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
