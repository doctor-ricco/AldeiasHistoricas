    <!-- Script para PrevisÃ£o do Tempo -->
    <script>
        // FunÃ§Ã£o para obter a previsÃ£o do tempo
        async function getWeather() {
            const response = await fetch(`https://api.ipma.pt/open-data/forecast/meteorology/cities/daily/1010500.json`);
            const data = await response.json();

            const weatherDiv = document.getElementById('weather');
            weatherDiv.innerHTML = ''; // Limpar conteÃºdo anterior

            data.data.forEach(day => {
                const weatherDay = document.createElement('div');
                weatherDay.classList.add('weather-day');

                const date = new Date(day.forecastDate);

                weatherDay.innerHTML = `
                    <div>${date.toLocaleDateString('pt-PT')}</div>
                    <div>Max: ${day.tMax}Â°C / Min: ${day.tMin}Â°C</div>
                    <div class="weather-icon">ðŸ’§ Probabilidade de precipitaÃ§Ã£o: ${day.precipitaProb}%</div>
                `;
                weatherDiv.appendChild(weatherDay);
            });
        }

        window.onload = getWeather;
